<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body onload="loadIndex();">
		<script type='text/javascript' src='js/main.js'></script>
		<h1>Login</h1>
		<div id="login_container">
			<label for="login_username">Username: </label><br>
			<input type="text" id="login_username" name="username" required><br><br>
			<label for="login_password">Password: </label><br>
			<input type="password" id="login_password" name="password" required><br>
			<br>
			<button type="button" onclick="login();">Log In</button><br>
			<p id="login_result"></p>
		</div>
		<br>
		<h1>Sign Up</h1>
		<div id="signup_container">
			<label for="signup_username">*Username:</label><br>
			<input type="text" id="signup_username" name="username" required><br>
			Must contain at least 4 characters a-z, 0-9, or underscore(_).<br><br>
			<label for="signup_password">*Password: </label><br>
			<input type="password" id="signup_password" name="password" required><br>
			Must contain 4-32 alphanumeric or punctuation characters.<br><br>
			<label for="signup_email">*Email: </label><br>
			<input type="email" id="signup_email" name="email" required><br><br>
			<label for="signup_firstname">First Name: </label><br>
			<input type="text" id="signup_firstname" name="firstname"><br><br>
			<label for="signup_lastname">Last Name: </label><br>
			<input type="text" id="signup_lastname" name="lastname"><br>
			<br>
			<button type="button" onclick="signup();">Sign Up</button><br>
			<p>* Required fields.</p>
			<p id="signup_result"></p>
		</div>
	</body>
</html>
