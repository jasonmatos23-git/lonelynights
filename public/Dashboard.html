<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		<link href='./css/styles.css' rel="stylesheet">
	</head>
	<body onload='loadDashboard();'>
		<script type='text/javascript' src='/socket.io/socket.io.js'></script>
		<script type='text/javascript' src='js/main.js'></script>
		<script type='text/javascript' src='js/socket.js'></script>
		<div class="header">
			<span style="padding-left: 100px;" id="home">Dashboard</span>       
		</div>        
		<section class="container" >
			<div class="sidenav">
				<div id="cssmenu">
					<ul>
						<li><a href="javascript:void(0);" id="username_holder" onclick="logout();"></a></li>
						<li><a href="javascript:void(0);" id="user_search" onclick="loadSearch()">User Search</a></li>
					</ul>
					<ul id="chat_list">
					<li>No Chats!</li>
					</ul>
				</div>
			</div>
			<div class="main">
				<div id="search">
					<div id="search_tray">
					</div>
					<div id="search_result">
					</div>
				</div>
				<div id="chat">
					<div id="chat_title">
					</div>
					<div id="chat_tray">
					</div>
					<div id="chat_box">
					</div>
				</div>
			</div> 
		</section>
	</body>
</html>
